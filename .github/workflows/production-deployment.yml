name: Production Deployment

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest --cov=backend --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results.sarif"

  build-and-push:
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Build and push Docker images
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Build backend
          docker build -t $REGISTRY/$IMAGE_NAME/backend:${{ github.ref_name }} ./backend
          docker push $REGISTRY/$IMAGE_NAME/backend:${{ github.ref_name }}

          # Build ML engine
          docker build -t $REGISTRY/$IMAGE_NAME/ml-engine:${{ github.ref_name }} ./ml-engine
          docker push $REGISTRY/$IMAGE_NAME/ml-engine:${{ github.ref_name }}

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            kubectl set image deployment/fraud-backend \
              backend=ghcr.io/${{ github.repository }}/backend:${{ github.ref_name }} \
              --namespace fraud-system
            kubectl set image deployment/ml-engine \
              ml-engine=ghcr.io/${{ github.repository }}/ml-engine:${{ github.ref_name }} \
              --namespace fraud-system
            kubectl rollout status deployment/fraud-backend --namespace fraud-system
            kubectl rollout status deployment/ml-engine --namespace fraud-system
