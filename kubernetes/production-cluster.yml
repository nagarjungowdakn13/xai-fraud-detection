apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-backend
  namespace: fraud-system
spec:
  replicas: 10
  selector:
    matchLabels:
      app: fraud-backend
  template:
    metadata:
      labels:
        app: fraud-backend
    spec:
      containers:
        - name: backend
          image: fraud-detection/backend:2.1.0
          ports:
            - containerPort: 5000
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-cluster:9092"
            - name: NEO4J_CLUSTER
              value: "neo4j-core-1.neo4j.svc.cluster.local:7687"
            - name: REDIS_CLUSTER
              value: "redis-cluster:6379"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: connection-string
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-backend-service
  namespace: fraud-system
spec:
  selector:
    app: fraud-backend
  ports:
    - port: 80
      targetPort: 5000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fraud-backend-hpa
  namespace: fraud-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fraud-backend
  minReplicas: 5
  maxReplicas: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
